name: Send Token to Power Automate
on:
  workflow_dispatch: # Manuel tetikleme i√ßin
  schedule:
    - cron: '*/5 * * * *' # Her 5 dakikada bir

jobs:
  send-token:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      
      - name: Install dependencies
        run: npm install axios
      
      - name: Get Token
        id: get-token
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          TOKEN=$(node -e "const getToken = require('./get-token.js'); getToken().then(console.log).catch(console.error)")
          echo "::set-output name=token::$TOKEN"
      
      - name: Send to Power Automate
        run: |
          curl -X POST \
          "${{ secrets.POWER_AUTOMATE_URL }}" \
          -H "Content-Type: application/json" \
          -d "{\"token\":\"${{ steps.get-token.outputs.token }}\"}"

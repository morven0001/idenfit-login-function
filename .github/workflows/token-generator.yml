name: call-api

on:
  workflow_dispatch:

jobs:
  call-api:
    runs-on: ubuntu-latest
    steps:
      - name: Install jq
        run: sudo apt-get install jq

      - name: Call Idenfit login endpoint
        run: |
          echo "Calling Idenfit login endpoint with POST..."
          RESPONSE=$(curl -s -D - -o /dev/null -X POST "https://integration.idenfit.com/login" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d '{"username": "zehraauludag@gmail.com", "password": "Zehra.1992"}')

          echo "Full Response:"
          echo "$RESPONSE"

          echo "Parsed Token:"
          echo "$RESPONSE" | jq -r '.token'
